<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動地圖 - 找到您附近的運動設施</title>
    <meta name="description" content="運動地圖，提供全台運動設施位置查詢，包括籃球場、羽球場、游泳池、健身房等各種運動場地資訊。">
    <meta name="keywords" content="運動場地,運動地圖,台灣運動,籃球場,羽球場,游泳池,健身房,運動設施">
    <meta name="author" content="Taiwan Sports Map">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="運動地圖">
    <meta property="og:description" content="找到您附近的運動設施，包括各種運動場地的詳細資訊">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://caseyblaze.github.io/sport-map/">
    <meta property="og:image" content="https://caseyblaze.github.io/sport-map/images/sportmap-logo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="運動地圖 Logo">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="運動地圖">
    <meta name="twitter:description" content="找到您附近的運動設施，包括各種運動場地的詳細資訊">
    <meta name="twitter:image" content="https://caseyblaze.github.io/sport-map/images/sportmap-logo.png">
    <meta name="twitter:image:alt" content="運動地圖 Logo">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/sportmap-logo.png">
    <link rel="apple-touch-icon" href="images/sportmap-logo.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <button id="locate-btn"
        style="position:absolute;top:10px;right:10px;z-index:1000;background:rgba(255,255,255,0.9);border:none;border-radius:50%;width:48px;height:48px;box-shadow:0 2px 8px rgba(0,0,0,0.15);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:box-shadow 0.2s;">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#1976d2" stroke-width="2.2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4" />
            <line x1="12" y1="2" x2="12" y2="6" />
            <line x1="12" y1="18" x2="12" y2="22" />
            <line x1="2" y1="12" x2="6" y2="12" />
            <line x1="18" y1="12" x2="22" y2="12" />
        </svg>
    </button>
    <div id="filter-bar"
        style="position:absolute;top:18px;left:50%;transform:translateX(-50%);z-index:1001;background:rgba(255,255,255,0.95);border-radius:8px;padding:12px 18px;box-shadow:0 2px 8px rgba(0,0,0,0.12);font-size:15px;max-width:90vw;min-width:300px;">
        <!-- 場地類型篩選區域 -->
        <div style="margin-bottom:12px;">
            <b>場地類型篩選：</b>
            <span id="filter-options"></span>
        </div>
        <!-- 地區搜尋區域 -->
        <div style="display:flex;flex-wrap:wrap;align-items:center;gap:8px;">
            <b style="white-space:nowrap;">地區搜尋：</b>
            <div style="display:flex;flex-grow:1;min-width:200px;gap:5px;">
                <input id="location-search" type="text" placeholder="輸入地區名稱..."
                    style="padding:4px 8px;border:1px solid #ddd;border-radius:4px;font-size:14px;flex-grow:1;min-width:120px;">
                <button id="search-btn"
                    style="padding:4px 12px;background:#1976d2;color:white;border:none;border-radius:4px;cursor:pointer;font-size:14px;white-space:nowrap;">
                    搜尋
                </button>
            </div>
        </div>
    </div>

    <!-- 網站資訊區塊 -->
    <div
        style="position:absolute;bottom:0;left:0;right:0;background:rgba(255,255,255,0.95);z-index:1000;padding:10px;border-top:1px solid #ddd;">
        <div
            style="max-width:1200px;margin:0 auto;display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;font-size:14px;">
            <div style="margin-bottom:5px;">
                <strong>運動地圖</strong> - 幫助您找到附近的運動設施 |
                <a href="about.html" style="color:#1976d2;text-decoration:none;">關於我們</a>
            </div>
            <!-- 贊助支持 -->
            <div style="margin-bottom:5px;">
                <span style="font-size:12px;color:#666;">
                    喜歡這個服務嗎？
                    <a href="#" style="color:#1976d2;text-decoration:none;" onclick="alert('感謝您的支持！您可以通過分享給朋友來幫助我們！')">
                        ❤️ 支持我們
                    </a>
                </span>
            </div>
        </div>
    </div>

    <div id="map" style="height: calc(100vh - 60px);"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
