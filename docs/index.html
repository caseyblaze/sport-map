<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動地圖</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <button id="locate-btn"
        style="position:absolute;top:10px;right:10px;z-index:1000;background:rgba(255,255,255,0.9);border:none;border-radius:50%;width:48px;height:48px;box-shadow:0 2px 8px rgba(0,0,0,0.15);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:box-shadow 0.2s;">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#1976d2" stroke-width="2.2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4" />
            <line x1="12" y1="2" x2="12" y2="6" />
            <line x1="12" y1="18" x2="12" y2="22" />
            <line x1="2" y1="12" x2="6" y2="12" />
            <line x1="18" y1="12" x2="22" y2="12" />
        </svg>
    </button>
    <div id="filter-bar"
        style="position:absolute;top:18px;left:50%;transform:translateX(-50%);z-index:1001;background:rgba(255,255,255,0.95);border-radius:8px;padding:12px 18px;box-shadow:0 2px 8px rgba(0,0,0,0.12);font-size:15px;max-width:90vw;">
        <b>場地類型篩選：</b>
        <span id="filter-options"></span>
    </div>
    <div id="map" style="height: 100vh;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
